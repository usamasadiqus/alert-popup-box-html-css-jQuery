<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Popup Box</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Custom jQuery -->
    <script>
      $(document).ready(function () {
        $(".click").click(function () {
          $(".popup_box").css({
            opacity: "1",
            "pointer-events": "auto",
          });
        });
        $(".btn1").click(function () {
          $(".popup_box").css({
            opacity: "0",
            "pointer-events": "none",
          });
        });
        $(".btn2").click(function () {
          $(".popup_box").css({
            opacity: "0",
            "pointer-events": "none",
          });
          $(".click").text("Account Deleted");
          setTimeout(function () {
            $(".click").text("Click Me");
          }, 1000);
        });
      });
    </script>
  </head>
  <body>
    <a href="#" class="click">Click Me</a>

    <div class="popup_box">
      <i class="fas fa-solid fa-exclamation"></i>
      <h1>Your account will be deleted permanently!</h1>
      <label>Are you sure to proceed?</label>
      <div class="btns">
        <a href="#" class="btn1">Cancel Process</a>
        <a href="#" class="btn2">Delete Account</a>
      </div>
    </div>

    <!-- Fonts - Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/2c339b9814.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
